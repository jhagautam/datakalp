{% extends 'mainapp/base1.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container format-css">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="POST">
                {% csrf_token %}
            <div class="contact-form">
                <fieldset>{{form|crispy}}</fieldset>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Submit</button>
                  </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
